logging:
  level:
    org.springframework.cloud.gateway: ${APP_LOG_LEVEL:INFO}
    org.springframework.security: ${APP_LOG_LEVEL:INFO}
    org.springframework.security.oauth2.server.resource: ${APP_LOG_LEVEL:INFO}
    org.springframework.web.reactive: ${APP_LOG_LEVEL:INFO}
    io.jsonwebtoken: ${APP_LOG_LEVEL:INFO}
    dev.berke.gateway.filter: ${APP_LOG_LEVEL:INFO}
server:
  port: 8222
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false # specific predicates instead
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/api/v1/auth/**
        - id: customer-service
          uri: lb://CUSTOMER-SERVICE
          predicates:
            - Path=/api/v1/customers/**
        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/api/v1/products/**
        - id: basket-service
          uri: lb://BASKET-SERVICE
          predicates:
            - Path=/api/v1/baskets/**
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/api/v1/orders/**
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/v1/payments/**
        - id: search-service
          uri: lb://SEARCH-SERVICE
          predicates:
            - Path=/api/v1/search/products/**
  security:
    oauth2:
      resourceserver:
        jwt:
          secret-key: ${JWT_SECRET}
  data:
    redis:
      host: localhost
      port: 6379
